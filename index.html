    <style>
        /* body{
            background-image: url("chess1.png");
            background-repeat: no-repeat;
        } */
        .c{
            height: 100vh;
            width: 100vw;
            position: absolute;
        }
        .c img{
            height: 100vh;
            width: 100vw;
        }
        .mask{
            height: 100vh;
            width: 0vw;
            background-color: black;
            
            float: left;
            position: absolute;
            opacity: 0.7;
            animation: mask1 1s forwards 0s 1;
            
           color: white;
        }

        ul li{
            list-style-type: none;
            font-size: calc(2vh + 2vw);
            padding: calc(2vh + 2vw);
            animation: mask3 3s forwards 0s 1;
        }

        @keyframes mask3 {
            0%{
                list-style-type: none;
            }
            100%{
                list-style-type: disc;
            }
        }

        @keyframes mask2 {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
                
            }
        }

        ul li a{
            text-decoration: none;
            color: white;
            opacity: 0;
            animation: mask2 2s forwards 1s 1;
        }


        @keyframes mask1 {
            0%{
                width: 10vw;
                display: block;
            }
          
            100%{
                width: 50vw;
                display: block;
                
            }
        }

    </style>
</head>
<body>

</div>
